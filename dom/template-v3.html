<script src="../vue/vue.js"></script>

<div id="app">
   <p>{{ titulo }}</p> 
   <p>{{ saudacao() }}</p>
</div>

<script>
    new Vue({
        el: "#app",
        data: {
            titulo: 'Usando Vue JS'
        },
        
        methods: {
            saudacao:function(){
                return this.titulo
            },
        },
})
</script>
